language: python
python:
    - "2.7"
cache: pip
env:
    - CKANVERSION=master
sudo: required
addons:
  postgresql: 9.6
  apt:
    packages:
    - postgresql-9.6-postgis-2.3
services:
    - redis-server
install:
    - bash bin/travis-build.bash
script: sh bin/travis-run.sh
branches:
  except:
    - stable
    - release-v2.0
